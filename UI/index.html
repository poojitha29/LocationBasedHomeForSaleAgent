<!DOCTYPE html>
<html>
  <head>
      <title>Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="source/css/bootstrap.min.css" rel="stylesheet">
        <link href="source/css/blog.css" rel="stylesheet">
    </head>
  <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
          <div class="row">
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid">
            <div class="row">
                <div align="center" class="page-header" style="padding-top:20px;">
                    <h1>Dream Home Inc.</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2"></div>
                <div class="col-xs-8 jumbotron">
                       <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                          <ol class="carousel-indicators">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                          </ol>

                          <!-- Wrapper for slides -->
                          <div class="carousel-inner">
                            <div class="item active">
                                <img src="source/images/image1.jpg" alt="...">
                                <div class="carousel-caption">
                                  Image 1
                                </div>
                            </div>
                            <div class="item">
                                <img src="source/images/image2.jpg" alt="...">
                                <div class="carousel-caption">
                                  Image 2
                                </div>
                            </div>
                            <div class="item">
                              <img src="source/images/image3.jpg" alt="...">
                              <div class="carousel-caption">
                                Image 3
                              </div>
                            </div>
                            <div class="item">
                              <img src="source/images/image4.jpg" alt="...">
                              <div class="carousel-caption">
                                Image 4
                              </div>
                            </div>
                          </div>

                        <!-- Controls -->
                          <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                          </a>
                          <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                          </a>
                        </div>
                  </div>
                  <div class="col-xs-2"></div>
            </div>

            <div class="row">
              <div align="center" class="col-md-6 col-md-offset-3">

                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signInModal" ahref="home.html">Sign in</button>
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signUpModal">Sign up</button>

              </div>
            </div>
        </div>

        <!-- Sign In Modal Code-->
        <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title" id="myModalLabel">SignIn</h4>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label class="sr-only" for="exampleInputEmail2">Email address</label>
                   <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="exampleInputPassword2">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> Remember me
                  </label>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button input type="submit" class="btn btn-primary" onclick="window.location.href='home.html'">Sign In</button>
              </div>
            </div>
          </div>
        </div>


        <!-- Sign Up Modal Code-->

        <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title" id="myModalLabel">SignUp</h4>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label class="sr-only" for="exampleInputEmail2">Email address</label>
                   <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="exampleInputPassword2">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="exampleInputPassword2">Confirm Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password">
                </div>
                <div class="row">
                  <div class="col-md-1" align="left">
                    <input type="radio">
                  </div>
                  <div class="col-md-8" align="left">
                    <h4>Buyer</h4>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-1" align="left">
                    <input type="radio">
                  </div>
                  <div class="col-md-8" align="left">
                    <h4>Agent</h4>
                  </div>
                </div>


              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button input type="submit" class="btn btn-primary" onclick="window.location.href='home.html'">Sign Up</button>
              </div>
            </div>
          </div>
        </div>

        <hr>
        <div class="row">
            <div align="center" class="page-footer" style="padding-bottom:20px;">
                <div class="col-xs-12">
                    <p>
                        Contact us
                    </p>
                </div>
            </div>
        </div>
      <script src="http://code.jquery.com/jquery.js"></script>
      <script src="source/js/bootstrap.min.js"></script>
  </body>
</html>
